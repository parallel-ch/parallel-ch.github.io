<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body, html {
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			img {
				padding: 0;
				margin: 0 auto;
				display: block;
				height: 100%;
				width: 100%;
				object-fit: fill;
			}
		</style>
	</head>
	<body>
		<img src="lt.png" usemap="#mde" />
		<map name="mde">
			<area shape="rect" coords="293, 573, 355, 635" href="index.html" alt="Arbeiten">
		</map>

		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="imageMapResizer.min.js"></script>
		<script type="text/javascript">$('map').imageMapResize();</script>
	</body>
</html>
